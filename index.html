<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
 
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
 

  <!-- Add extra div for the bonus Fahrenheit temp -->
  <div class="tempF"></div>
  <!-- Add extra divs for UV info-->
  <div class="lat"></div>
  <div class="lon"></div>
  <div class="uv"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    // Global Variables
    var uvlat = ""; 
    var uvlon = ""; 

    
    // This is our API key
    var APIKey = "f1ae5ec6cb6b9f1dfc10836e21d90fc2";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      "q=Bujumbura,Burundi&appid=" + APIKey;

    
    // Here we run our AJAX call to the OpenWeatherMap API
    $.ajax({
      url: queryURL,
      method: "GET"
    })
      // We store all of the retrieved data inside of an object called "response"
      .then(function(response) {

        // Log the queryURL
        console.log(queryURL);

        // Log the resulting object
        console.log(response);
        //Grab lat and lon for UV call 
        uvlat = response.coord.lat;
        uvlon = response.coord.lon;

        // Transfer content to HTML
        $(".city").html("<h1>" + response.name + " Weather Details</h1>");
        $(".wind").text("Wind Speed: " + response.wind.speed);
        $(".humidity").text("Humidity: " + response.main.humidity);
        
        // Convert the temp to fahrenheit
        var tempF = (response.main.temp - 273.15) * 1.80 + 32;

        // add temp content to html
        $(".temp").text("Temperature (K) " + response.main.temp);
      
        $(".lat").text("Latitude) " + response.coord.lat);
        $(".lon").text("Longitude  " + response.coord.lon);


        // Log the data in the console as well
        console.log("Wind Speed: " + response.wind.speed);
        console.log("Humidity: " + response.main.humidity);
        console.log("Temperature (F): " + tempF);
        console.log("uvlat "   + + uvlat);
        console.log("uvlon " + uvlon);
      });

      //use AJAX to get UV info 
      console.log("uvlat "   + + uvlat);
      console.log("uvlon " + uvlon);
      var uvQueryURL = "http://api.openweathermap.org/data/2.5/uvi?" + uvlat + '&' + uvlon + "&appid=" + APIKey;
      console.log(uvQueryURL);
      
      $.ajax({
      url: uvQueryURL,
      method: "GET"
    })
      // We store all of the retrieved data inside of an object called "response"
      .then(function(uvResponse) {

        // Log the queryURL
        console.log(uvQueryURL);

        // Log the resulting object
        console.log(uvResponse);

        // Transfer content to HTML
        $(".tempF").text("Temperature (F) " + tempF.toFixed(2));
        $(".uv").text("UV: " + uvResponse.value);
        
        

        // Log the data in the console as well
        console.log("UV: " + uvResponse.value);
        console.log("Temperature (F): " + tempF);
        
      });
  </script>
</body>

</html>
